---
title: "Jira:Update Comment"
description: "Update comment of issue"

flintbit: "flint-util:jira:operation:update_comment.rb"
icon: "fa fa-plus"
inputs:
  -
    section: Update comment
    fields:
      -
        default:
        id: issue-id
        label: Issue ID
        placeholder: "Id of issue"
        type: textbox
        required: true
      -
        default:
        id: comment-id
        label: Comment ID
        placeholder: "Id of comment"
        type: textbox
        required: true
      -
        default:
        id: comment
        label: New Comment
        placeholder: "new comment to update"
        type: textbox
        required: true
      -
        default:
        id: type
        label: Type
        placeholder: "For User you want to restrict comment"
        type: textbox
        required: false
      -
        default:
        id: value
        label: value
        placeholder: "Value of the role e.g: Administrators"
        type: textbox
        required: false
      -
        default:
        id: use-proxy
        label: Use Proxy
        placeholder: "true/false"
        type: select
        required: true
        options:
          - true
          - false
      -
        default:
        id: proxy
        label: proxy
        placeholder: "proxy"
        type: textbox
        required: false
...
