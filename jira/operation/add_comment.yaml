---
title: "Jira:Add Comment on Issue"
description: "Adds a new comment to an issue"

flintbit: "flint-util:jira:operation:add_comment.rb"
icon: "fa fa-plus"
inputs:
  -
    section: Add Comment on Issue
    fields:
      -
        default:
        id: body
        label: Comment
        placeholder: "Comment body"
        type: textbox
        required: true
      -
        default:
        id: type
        label: Type
        placeholder: "For User you want to restrict comment e.g: role"
        type: textbox
        required: false
      -
        default:
        id: value
        label: Value
        placeholder: "Value of the role e.g: Administrators"
        type: textbox
        required: false
      -
        default:
        id: issue-id
        label: Issue Id
        placeholder: "Id of issue"
        type: textbox
        required: true
      -
        default:
        id: use-proxy
        label: Use Proxy
        placeholder: "true/false"
        type: select
        required: true
        options:
          - true
          - false
      -
        default:
        id: proxy
        label: proxy
        placeholder: "proxy"
        type: textbox
        required: false
...
