---
title: "Date"
description: "Gives date of remote server"

flintbit: "flint-util:ssh:operation:date.rb"
icon: "fa fa-calendar"
inputs:
  -
    section: Basic Fields
    fields:
      -
        default:
        id: target
        label: Target
        placeholder: "Hostname of SSH-Server"
        type: textbox
        required: true
      -
        default:
        id: username
        label: Username
        placeholder: "Username of SSH-Server"
        type: textbox
        required: true
      -
        default:
        id: password
        label: Password
        placeholder: "Password of SSH-Server"
        type: password
        required: false
      -
        default:
        id: key-file
        label: Key
        placeholder: "Provide ssh key-file absolute path"
        type: textbox
        required: false
...
