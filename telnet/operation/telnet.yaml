    section: Basic Fields
    fields:
      -
        default:
        id: target
        label: Target
        placeholder: "Hostname of Telnet-Server"
        type: textbox
        required: true
      -
        default:
        id: username
        label: Username
        placeholder: "Username of Telnet-Server"
        type: textbox
        required: true
      -
        default:
        id: password
        label: Password
        placeholder: "Password of Telnet-Server"
