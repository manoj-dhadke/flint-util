---
title: "Basic:Execute powershell command"
description: "Execute powershell command on Windows machine using basic auth"

flintbit: "flint-util:winrm:basic:powershell_command.rb"
icon: "fa fa-terminal"
inputs:
  -
    section: Execute powershell command on Windows machine
    fields:
      -
        default:
        id: protocol
        label: Protocol
        options:
          - "http"
          - "https"
        placeholder: "http/https"
        type: select
        required: true
      -
        default:
        id: hostname
        label: Hostname
        placeholder: "Enter Hostname"
        type: textbox
        required: true
      -
        default:
        id: username
        label: Username
        placeholder: "Enter Username"
        type: textbox
        required: true
      -
        default:
        id: password
        label: Password
        placeholder: "Enter Password"
        type: password
        required: true
      -
        default:
        id: command
        label: Command
        placeholder: "Enter Command"
        type: textbox
        required: true
...
